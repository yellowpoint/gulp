	<link rel="stylesheet" href="css/common.css" />

	<style>
	body{
		background-color: rgb(254,213,47) !important;
	}
	.btn-submit{
		width: 5.32rem;
		height: 1.2rem;
		margin: 0 auto;
		margin-top: .66rem;
		background: url(./images/pos/getPos/btn-order.png) no-repeat;

<body class="getPosMethod body-loading">
	<div class="body-main">
		<div class="selectMethod">
			<div class="title">
				<p class="notice">提交成功</p>
				<p>预收59元，激活使用即可返还99元</p>
			</div>
			<div class="addInfo">
				<p class="t1">添加微信</p>
				<div class="number" id="number">18126464535</div>
				<button class="copy-btn">
					点击复制
				</button>
				<div class="slogan">
					<p>打开微信<span>添加好友</span></p>
					<p>即可领取<span>POS机</span></p>
				</div>
				<div class="contact">
					联系电话: <a id="mobile" href="tel:18126465435">18126465435</a>
				</div>
			</div>
		</div>
	</div>
	<div class="closeAdd" id="goConfirm"></div>
	<!--<script src="js/jquery-3.3.1.min.js"></script>-->
	<script src="js/commonPlugin.min.js"></script>
	<script src="js/hd-common.js"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/clipboard.min.js"></script>
	<script>
		//loading层
		$('body').removeClass('body-loading');
		mui.init();
		var screenHeight = $(window).height();
		$('.getPosMethod').eq(0).css({"height": screenHeight});
		
		var wxPhone = ['18126465435', '18126465429', '18126465431']

		//刷卡机填写资料后，出现的微信号码，随机出现wxPhone这些号码中的一个
		var wxPhoneIndex = Math.floor(Math.random() * (wxPhone.length - 1 - 0 + 1) + 0)
		$('#mobile').text(wxPhone[wxPhoneIndex])
		$('#number').text(wxPhone[wxPhoneIndex])
		$('#mobile').attr('href','tel:'+wxPhone[wxPhoneIndex])
		
	
		//复制号码
        var clipboard = new Clipboard('.copy-btn', {
	        text: function() {
	            return $('#number').text();
	        }
	    });
	
	    clipboard.on('success', function(e) {
	    	mui.toast('复制成功')
	        console.log(e);
	    });
			
		$('#goConfirm').click(function() {
			window.location.href = 'index.html'
			$('.mask').hide()
			$('.submitSuccess').hide()
		})
		
		
		
	</script>
</body>
