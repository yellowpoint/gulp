<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
		<meta http-equiv="Cache-Control" content="no-cache private max-age=0">
		<title>乐乐定制</title>
		<link rel="shortcut icon" href="favicon.ico">
		<!-- build:css css/hd-all_detail.css -->
		<link type="text/css" rel="stylesheet" href="css/swiper-3.4.1.min.css" />
		<link type="text/css" rel="stylesheet" href="css/layer.css" />
		<link type="text/css" rel="stylesheet" href="css/hd-comment.css" />
		<link type="text/css" rel="stylesheet" href="css/hd-chooseAttribute.css" />
		<link type="text/css" rel="stylesheet" href="css/hd-detail.css" />
		<!-- endbuild -->
		<script>
			var _hmt = _hmt || [];
			(function() {
				var hm = document.createElement("script");
				hm.src = "https://hm.baidu.com/hm.js?f0e635459915122317d9199dc2470247";
				var s = document.getElementsByTagName("script")[0];
				s.parentNode.insertBefore(hm, s);
			})();
		</script>
		<!--<script id="td_tracking_sdk" src="https://h5.talkingdata.com/adt/h5sdk?ak=952A04D6EAC24FAAB4E45623C75EDBBB"></script>-->

	</head>

	<body>

		<div class="hd-noLoad">
			<img class="hd-loading" src="//api.51app.cn/loanpage/v1.0.0/images/loading.gif" alt="loading" />
		</div>

		<main class="main hd-hasLoad">

			<!--图片轮播开始-->
			<div class="slider">
				<!--<div class="goToDiy"><img src="img/detail-goToDiy.png" /></div>-->
				<div class="slider swiper-container swiper-slider">
					<ul class="slider_list swiper-wrapper">
						<li class="slider_item swiper-slide">
							<div class="effectImg">
								<img class="frontImg" src="">
								<div class="middleImg"><img src="" /></div>
								<img class="bgImg" src="">
							</div>
						</li>
					</ul>
				</div>
				<!--<div class="swiper-pagination"></div>-->
			</div>
			<!--图片轮播结束-->

			<!--商品简介开始-->
			<div class="goodsInfo">
				<div class="name overflowEllipsis"></div>
				<div class="price"><i>￥</i><span></span></div>
				<div class="sell">已售<span></span>件</div>

			</div>
			<!--商品简介结束-->
			<div class="choose overflowEllipsis">选择材质</div>
			<div class="promotion"><i>促销</i><span>买买买</span></div>
			<div class="title"><span>产品详情</span></div>
			<div class="detailImg">

			</div>
			<div class="bottomBtn">
				<div class="buyBtn">立即购买</div>
			</div>
		</main>

		<!-- build:js js/hd-all_detail.js -->
		<!--<script src="js/alloy-lever.js"></script>-->
		<script src="js/jq-3.1.1.min.js"></script>
		<script src="js/fastclick.min.js"></script>
		<script src="js/swiper-3.4.1.min.js"></script>
		<script src="js/layer.min.js"></script>
		<script src="js/hd-common.js"></script>
		<script src="js/hd-chooseAttribute.js"></script>
		<script src="js/hd-detail.js"></script>
		<!-- endbuild -->

	</body>

</html>
